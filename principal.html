<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="https://www.buenosaires.gob.ar/sites/gcaba/files/favicon.png" type="image/png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/41e4d364d3.js"></script>
	<title>PromoFarma</title>
</head>

<body>
	<header class="header containerFlexRow">
		<a href="https://www.buenosaires.gob.ar/salud" target="_blank" rel="noopener noreferrer"><img src="img/BA.png" alt="logo BA"></a>
		<h2>Usuario: </h2>
		<input type="button" value="CERRAR SESIÓN" class="btn" style="margin: 0;" onclick="location.href='index.html';">
	</header>
	<nav>

	</nav>
	<div class="principal containerFlexRow">
		<div class="card loginBox">
			<div class="descuento center">
				<p>20%</p>
			</div>
			<div class="farmacia containerFlexColumn">
				<h3>FARMACIA SIMILIA</h3>
				<p>Dirección: <br>Av. Santa Fe 2642, C1425 CABA</p>
				<p>Válido hasta 05/11/2021</p>
			</div>
		</div>
		<div class="card loginBox">
			<div class="descuento center">
				<p>10%</p>
			</div>
			<div class="farmacia containerFlexColumn">
				<h3>FARMACIA RIVADAVIA</h3>
				<p>Dirección: <br>Av. Rivadavia 2463, C1034 CABA</p>
				<p>Válido hasta 16/10/2021</p>
			</div>
		</div>
		<div class="card loginBox">
			<div class="descuento center">
				<p>15%</p>
			</div>
			<div class="farmacia containerFlexColumn">
				<h3>FARMACIA DANESA</h3>
				<p>Dirección: <br>Av. Cabildo 2171, C1428 CABA</p>
				<p>Válido hasta 01/12/2021</p>
			</div>
		</div>
	</div>

	<footer class="footer containerFlexRow">
		<img src="img/ciudad-ba.png" alt="logoCiudad">
		<div class="containerFlexRow">
			<p>Redes de la Ciudad</p>
			<div class="socialMediaIcons containerFlexRow">
				<a href="https://www.youtube.com/user/GCBA" aria-label="YouTube" class="icon"><i
						class="fab fa-youtube-square"></i></a>
				<a href="https://www.facebook.com/GCBA/" aria-label="Facebook" class="icon"><i
						class="fab fa-facebook-square"></i></a>
				<a href="https://www.instagram.com/buenosaires/" aria-label="Instagram" class="icon"><i
						class="fab fa-instagram-square"></i></a>
				<a href="https://twitter.com/gcba" aria-label="Twitter" class="icon"><i class="fab fa-twitter-square"></i></a>
			</div>
		</div>
	</footer>
	<script src="script.js"></script>

</html>
