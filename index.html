<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="https://www.buenosaires.gob.ar/sites/gcaba/files/favicon.png" type="image/png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/41e4d364d3.js"></script>
	<title>Descuentos Ciudad</title>
</head>

<body>
	<header class="header containerFlexRow">
		<a href="https://www.buenosaires.gob.ar/salud" target="_blank" rel="noopener noreferrer"><img src="img/BA.png" alt="logo BA"></a>
		<h2>Ministerio de Salud de la Ciudad Autónoma de Buenos Aires</h2>
	</header>

	<section class="center" id="loginContainer">
		<div class="loginBox containerFlexColumn">
			<form action="principal.html" name="loginForm" autocomplete="off" id="formulario" novalidate>
				<div class="inputs containerFlexColumn">
					<input type="text" placeholder="DNI" name="dni" class="inputBox" id="dni" required>
					<span class="error" aria-live="polite"></span>
					<input type="password" placeholder="CONTRASEÑA" name="password" class="inputBox" id="password" minlength="4" required>
					<span class="error" aria-live="polite"></span>
					<div>
						<a href="">¿Olvidaste tu contraseña?</a>
						<br>
						<input type="checkbox" name="user" id="user">
						<label for="user">Recordar usuario</label>
					</div>
				</div>
				<div class="containerFlexRow">
					<input type="button" value="REGISTRARSE" class="btn" id="fakeBtn">
					<input type="submit" value="INGRESAR" class="btn" id="submitBtn">
				</div>
			</form>
		</div>
	</section>

	<footer class="footer containerFlexRow">
		<img src="img/ciudad-ba.png" alt="logoCiudad">
		<div class="containerFlexRow">
			<p>Redes de la Ciudad</p>
			<div class="socialMediaIcons containerFlexRow">
				<a href="https://www.youtube.com/user/GCBA" aria-label="YouTube" class="icon"><i
						class="fab fa-youtube-square"></i></a>
				<a href="https://www.facebook.com/GCBA/" aria-label="Facebook" class="icon"><i
						class="fab fa-facebook-square"></i></a>
				<a href="https://www.instagram.com/buenosaires/" aria-label="Instagram" class="icon"><i
						class="fab fa-instagram-square"></i></a>
				<a href="https://twitter.com/gcba" aria-label="Twitter" class="icon"><i class="fab fa-twitter-square"></i></a>
			</div>
		</div>
	</footer>
	<script src="script.js"></script>
</body>

</html>
